<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head> 
<body>
    <form>
        <h1>Sign Up</h1>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <label for="job">Job Role:</label>
        <select name="job" id="job">
          <option value="php_developor">PHP Developer</option>
          <option value="python_developer">Python Developer</option>
          <option value="rails_developer"> Rails Developer</option>
          <option value="web_designer">Web Designer</option>
          <option value="WordPress_developer">WordPress Developer</option></select>
          <label>Interests:</label>
          <input type="checkbox" name="development" id="development"><span for="development">Development</span><br>
          <input type="checkbox" name="design" id="design"><span for="design">Design</span><br>
          <input type="checkbox" name="business" id="business"><span for="business">Business</span><br>
          <button type="submit" id="sign-up">Sign Up</button>
          <div id="login">Already have an account? <a href="">Login here</a></div>
    </form>
</body>
</html>
